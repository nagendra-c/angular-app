<div class="w-100 h-100 d-flex justify-content-center align-items-center">
    <div class="form-custom w-50 p-3">
<form [formGroup]="loginForm" (ngSubmit)="submitData()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address/Username</label>
      <input type="text" class="form-control  m-3" formControlName="username" placeholder="Enter username" 
           [(ngModel)]="username" required >
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control  m-3" formControlName="password" placeholder="Password" 
      [(ngModel)]="password" required  >
    </div>
    <div class="w-100 d-flex justify-content-flex-end">
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid"
       [ngClass]="loginForm.invalid ? 'btn-danger' : 'btn-success'" >Submit</button>
    </div>
  </form>
</div>
</div>
